name: task_manager
description: Simple task manager using Bloc and sqflite
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  sqflite: ^2.3.3
  path: ^1.9.0
  intl: ^0.19.0
  flutter_slidable: ^3.1.0
  google_fonts: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
